<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Age & Gender Predictor</title>
  <link rel="stylesheet" href="app.css">
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.13.0"></script>
  <script src="app.js" defer></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <h1>Age & Gender Predictor</h1>
  
    <div id="loader">
      <div id="loadingBarContainer">
        <div id="loadingBar"></div>
      </div>
      <p id="statusMessage">Preparing...</p>
    </div>
  
    <video id="video" autoplay playsinline></video>
    <div class="button-container">
      <button id="startBtn">Start Camera</button>
      <button id="predictBtn" style="display:none;">Predict</button>
    </div>
  
    <div id="output">Prediction will appear here...</div>
  
    <div id="performance">
      <h2>Performance Metrics</h2>
      <p id="cpuTime">Model Download Time: --</p>
      <p id="memoryUsage">RAM Usage: --</p>
      <p id="storageUsage">Model Size: --</p>
    </div>
  </body>
  
</html>
